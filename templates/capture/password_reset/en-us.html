<html lang="en">
  <head>
    <title>{{service_info.display_name}} Password Reset</title>
  </head>
  <body>
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr>
        <td align="left" style="padding: 30px">
          <p>
            You recently asked us to set up or reset the password for your
            {{service_info.display_name}} account.
          </p>
        </td>
      </tr>
      <tr>
        <td align="left" style="padding: 30px">
          <p>Please go to the following page and reset your password:</p>
          <a href="{{action_url}}">{{action_url}}</a>
        </td>
      </tr>
    </table>
    <div>
      <p>
        Best regards,
        <br />
        {{service_info.display_name}}
        <br />
        Email:
        <a href="mailto:{{service_info.service_email}}">
          {{service_info.service_email}}
        </a>
        <br />

        <img
          style="display: block; border: 0px; padding: 4px"
          title="Logo"
          alt="Logo"
          src="{{service_info.service_logo}}"
          height="50"
        />
      </p>
    </div>
  </body>
</html>
