<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Your {{service_info.display_name}} account has been successfully
      activated!
    </title>
  </head>

  <body>
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr>
        <td align="left" style="padding: 30px">
          <p>Your account has been activated!</p>
        </td>
      </tr>
    </table>
    <br />

    <div>
      <p>
        Best regards,
        <br />

        {{service_info.display_name}}
        <br />
        Email:
        <a href="mailto:{{service_info.service_email}}">
          {{service_info.service_email}}
        </a>
        <br />

        <img
          style="display: block; border: 0px; max-width: 50px; padding: 4px"
          title="Logo"
          src="{{service_info.service_logo}}"
          alt=""
          width="50"
          height="50"
        />
      </p>
    </div>
  </body>
</html>
