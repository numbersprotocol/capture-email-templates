  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

      border="0"
      cellpadding="0"
      cellspacing="0"

          <p>如果您最近沒有更改密碼，請立即聯繫我們以確保您的帳戶安全。</p>
        </td>
      </tr>
    </table>
    <br />

    <div>
      <p>
        Best regards,
        <br />

        {{service_info.display_name}}
        <br />
        Email:
        <a href="mailto:{{service_info.service_email}}">
          {{service_info.service_email}}
        </a>
        <br />

        <img
          style="display: block; border: 0px; max-width: 50px; padding: 4px"
          title="Logo"
          alt="Logo"
          src="{{service_info.service_logo}}"

          height="50"
        />
